<div class="register-page">
    <div class="img-container noselect">
        <div class="text-center pull-right photo">
            <a href="#/" title="Go Back">
                <img data-artist="Lydia Jayne" data-artist-site="https://www.behance.net/LydiaJayne"
                     data-license="Do not re-use without explicit consent from site author and artist."
                     src="images/logo.r1.png" class="user-avatar img-circle img-responsive" alt="Logo" />
            </a>
            <h1 class="hidden-xs display-sm"><small>THE MULTIPLAYER CARD GAME</small></h1>
            <h2>SIGN UP</h2>
        </div>
    </div>

    <div class="form-content">
        <form name="registerForm" role="form" ng-submit="submit()" novalidate>
            <fieldset ng-disabled="awaitingResponse">
            <div class="table-form">

                <p ng-model="data.errors" style="padding-left:15px; padding-right:15px;"
                   ng-class="data.errorLevel" class="error-message">{{data.errors}}</p>
                <div class="form-groups col-xs-12">
                    <div class="form-group" ng-class="{'has-error': !registerForm.username.$valid && !registerForm.username.$pristine,
                                                       'is-valid': !!registerForm.username.$valid && !registerForm.username.$pristine}">
                        <input type="text" class="form-control input-lg" id="username" name="username"
                               ng-model="data.username" placeholder="USERNAME" ng-required="true"
                               ng-enter-focus-next="1" tabindex="1" ng-pattern="/^[a-zA-Z0-9\._\-]+$/" ng-focus="registerForm.username.isFocused = true"
                               ng-blur="registerForm.username.isFocused = false"
                               ng-minlength="4" ng-maxlength="24" parse-attributes-to="errorMessages.attrs">
                        <div class="right fade popover in"
                             ng-hide="!registerForm.username.$dirty || !!registerForm.username.$valid || !registerForm.username.isFocused">
                            <div class="arrow"></div>
                            <div class="popover-inner">
                                <div class="popover-content">{{parseErrors(registerForm.username)}}</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{'has-error': !form.email.$valid && !form.email.$pristine,
                                                       'is-valid': !!form.email.$valid && !form.email.$pristine}">
                        <input type="email" class="form-control input-lg" id="email" name="email" placeholder="EMAIL"
                               ng-model="data.email" ng-required="true" ng-enter-focus-next="1" tabindex="2"
                               ng-maxlength="128" ng-minlength="6"
                               popover-on-error="registerForm" parse-attributes-to="errorMessages.attrs">
                    </div>
                    <div class="form-group" ng-class="{'has-error': !form.conf_email.$valid && !form.conf_email.$pristine,
                                                       'is-valid': !!form.conf_email.$valid && !form.conf_email.$pristine}">
                        <input type="text" class="form-control input-lg" id="conf_email" name="conf_email"
                               placeholder="RE-ENTER EMAIL" ng-model="data.conf_email" ng-required="true"
                               ng-enter-focus-next="2" tabindex="3" ng-must-match="data.email"
                               uib-popover="{{parseErrors(form.conf_email)}}" popover-placement="right"
                               popover-on-error="registerForm" parse-attributes-to="errorMessages.attrs">
                    </div>
                </div>
                <div class="form-groups col-xs-12">
                    <div class="form-group" ng-class="{'has-error': !form.password.$valid && !form.password.$pristine,
                                                       'is-valid': !!form.password.$valid && !form.password.$pristine}">
                        <input type="password" class="form-control input-lg" id="password" name="password"
                               placeholder="PASSWORD" ng-model="data.password" ng-required="true"
                               ng-enter-focus-next="1" tabindex="4" ng-minlength="8" ng-maxlength="128"
                               uib-popover="{{parseErrors(form.password)}}" popover-placement="right" popover-trigger="focus"
                               popover-is-open="{{true}}" parse-attributes-to="errorMessages.attrs">
                    </div>
                    <div class="form-group" ng-class="{'has-error': !form.conf_password.$valid && !form.conf_password.$pristine,
                                                       'is-valid': !!form.conf_password.$valid && !form.conf_password.$pristine}">
                        <input type="password" class="form-control input-lg" name="conf_password" id="conf_password"
                               placeholder="RE-ENTER PASSWORD" ng-model="data.conf_password" ng-required="true"
                               tabindex="5" ng-must-match="data.password"
                               uib-popover="{{parseErrors(form.conf_password)}}" popover-placement="right" popover-trigger="focus"
                               popover-is-open="{{true}}" parse-attributes-to="errorMessages.attrs">
                    </div>
                    <div class="form-group text-center noselect" style="cursor:default;margin-top:10px;height:48px;">
                        <label class="checkbox1" for="agree">
                            <input id="agree" name="agree" type="checkbox" ng-required="true" tabindex="6"
                                   ng-model="data.agree">
                            <span></span>
                        </label>
                        I agree to the T.O.S.
                    </div>
                </div>
            </div>
            <div class="table-form">
                <div class="form-groups error-message col-xs-12">
                </div>
                <div class="form-groups col-xs-12">
                    <button ng-disabled="!form.$valid" type="submit" class="btn btn-default register"><img src="images/arrow.png" alt="submit login"></button>
                </div>
            </div>

                    <!--
                <div class="remember">
                    <label class="checkbox1" for="Option">
                        <input id="Option" type="checkbox" class="">
                        <span></span>
                    </label>
                    remember me
                    <span class="pass"> forgot password?</span>
                </div>
                    -->
            </fieldset>
        </form>
    </div>
</div>

<credits-footer></credits-footer>
